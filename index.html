<!DOCTYPE html>
<HTML>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script TYPE="text/javascript" src="awtk/fback.js"></script>
<script TYPE="text/javascript" src="awtk/wasm.js"></script>
<script TYPE="text/javascript" src="calculator.js"></script>
<script>
// Opens dropdown
function showDropDown() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
} 
</script>
</head>
<BODY>
	<div class="size" style="display:flex" >
		<div id="app"></div>
		<div style="padding: 30px">
			<div class="dropdown" onclick="event.stopPropagation()">
				<button onclick="showDropDown()" class="dropbtn">Calc in a Dropdown</button>
				<div id="myDropdown" class="dropdown-content">
					<div id="app2"></div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="size" style="display:flex" >
		<div id="app3"></div>
		<div id="app4"></div>
	<br>
</BODY>
<script>
startCalcAwtkModule("calculator.wasm")
  .then(
	(mod) => {
		mod.createCalc("app");
		mod.createCalc("app2");
		mod.createCalc("app3");
		mod.createCalc("app4");
	}
  );
</script>
</HTML>
