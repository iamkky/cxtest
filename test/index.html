<!DOCTYPE html>
<HTML>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script TYPE="text/javascript" src="awtk/fback.js"></script>
<script TYPE="text/javascript" src="awtk/wasm.js"></script>
<script>
awtkStartModule("app.wasm")
  .then(
	(mod) => {
		console.log("AWTK START MODULE");
		console.log(mod);
		var format_sb = mod.wasmStringNew("Calc");

		var id_sb = mod.wasmStringNew("app");
		mod.exports.createComponent(id_sb, format_sb);
		mod.wasmStringFree(id_sb);

		var id_sb = mod.wasmStringNew("app2");
		mod.exports.createComponent(id_sb, format_sb);
		mod.wasmStringFree(id_sb);

		var id_sb = mod.wasmStringNew("app3");
		mod.exports.createComponent(id_sb, format_sb);
		mod.wasmStringFree(id_sb);

		mod.wasmStringFree(format_sb);
	}
  );
</script>
</head>
<BODY>
	<div id="app"></div>
	<br>
	<div class="size" style="display:flex" >
	<div id="app2"></div>
	<div id="app3"></div>
	</div>
	<br>
</BODY>
</HTML>
